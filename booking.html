<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bonz.ai Booking</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navigation">
            <a class="navigation__logo" href="/index.html"><img class="navigation__image" src="/assets/logo/bonz.ai-logo-black_symbol.svg" alt="Logo image"></a>
            <i class="fa fa-bars"></i>        
            <a class="navigation__logo--desktop" href="/index.html"><img class="navigation__image--desktop" src="/assets/logo/bonz.ai-logo-black_landscape.svg" alt="Logo image with"></a>
            <input class="navigation__checkbox" type="checkbox">
            <ul class="menu">
                <li class="menu__items"><a href="/index.html" class="menu__links">Home</a></li>
                <li class="menu__items"><a href="/about.html" class="menu__links">About Us</a></li>
                <li class="menu__items"><a href="/rooms.html" class="menu__links">Rooms</a></li>
                <li class="menu__items"><a href="/booking.html" class="menu__links">Book Now</a></li>
            </ul>
        </nav>        
        <header class="hero hero--smaller">
            <img class="hero__image" src="/assets/photos/06-night.jpg" alt="">
            <section class="hero__text hero__text--left">
                <h1>ROOM BOOKING</h1>
            </section>
        </header>
        <main class="main main--form">         
            <h2>BOOKING FORM</h2>
            <section class="card card--trnsparent card--form">
                <article class="card__cards card__cards--transparent card__cards--form">
                    <img class="card__image card__image--transparent card__image--form" src="/assets/photos/02-night.jpg" alt="hotel room, night">
                    <article class="card__container">
                        <h2>BONZ.AI LUXURIOUS</h2>
                        <a class="btn btn--transparent btn--link" href="/rooms.html">CHANGE</a>
                    </article>
                </article>
            </section>  
            <form class="form">
                <section class="form__container form__container--date">
                    <article class="form__container form__container--start">
                        <label for="start">Arrival</label>
                        <input type="date" id="start" name="reserve-start" value="2021-12-10" min="2021-12-10" max="2022-02-28">
                    </article>
                    <article class="form__container form__container--end">
                        <label for="end">Departure</label>
                        <input type="date" id="end" name="reserve-end" value="2021-12-10" min="2021-12-10" max="2022-02-28">
                    </article>
                </section>
                <section class="form__container form__container--select">
                    <label for="rooms">Rooms</label>
                    <select name="rooms" id="rooms">
                        <option value="option-1">1</option>
                        <option value="option-2">2</option>
                        <option value="option-3">3</option>
                        <option value="option-4">4</option>
                        <option value="option-5">Any available</option>
                    </select>
                </section>
                <section class="form__container form__container--amount">
                    <label for="adult">Adults</label>
                    <input type="number" id="adult" min="0" max="10" placeholder="2">
                </section>
                <section class="form__container form__container--amount">
                    <label for="child">Children</label>
                    <input type="number" id="child" min="0" max="10" placeholder="0">
                </section>
                <section class="form__container form__container--gender">
                    <label for="gender">Titel</label>
                    <select name="gender" id="gender">
                        <option value="option-1">Ms.</option>
                        <option value="option-2">Mr.</option>
                        <option value="option-3">Other</option>
                    </select>
                </section>
                <section class="form__container form__container--name">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name">
                </section>
                <section class="form__container form__container--name">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </section>
                <section class="form__container form__container--email">
                    <label for="first-name">Email</label>
                    <input type="text" name="email" id="email">
                </section>
                <section class="form__container form__container--radio">
                    <input type="radio" name="option" id="taxi-yes">
                    <label for="taxi-yes">Taxi</label>
                </section>
                <section class="form__container form__container--radio">
                    <input type="radio" name="option" id="taxi-no">
                    <label for="taxi-no">No taxi</label>
                </section>
                <section class="form__container form__container--terms">
                    <input type="checkbox" name="conditions" id="conditions">
                    <p>I  agree to BONZ.AI's terms and conditions</p>
                </section>
                <button class="btn btn--blue">RESERVE</button>
            </form>
        </main>
    </div>    
    <footer class="footer">
        <h2>Connect with us</h2>
        <section class="footer__social">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-instagram"></a>
        </section>
        <nav class="footer__menu"> 
            <ul class="footer__menu--left">
                <li class="footer__items"><a href="/about.html" class="footer__link">ABOUT US</a></li>
                <li class="footer__items"><a href="" class="footer__link">CAREER</a></li>
                <li class="footer__items"><a href="" class="footer__link">PRIVACY</a></li>
            </ul>
            <ul class="footer__menu--right">
                <li class="footer__items"><a href="" class="footer__link">MEDIA</a></li>
                <li class="footer__items"><a href="" class="footer__link">CONTACT</a></li>
            </ul>
        </nav>
    </footer> 
</body>
</html>
